<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="gameLogic.js" defer></script>
    <script src="ui.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section class="start modal vs mode">
            <dialog id="start">
                <p>Human opponent or AI?</p>
                <button class="players-vs-ai">
                    Human
                </button>
                <button class="players-vs-ai">
                    Skynet
                </button>
            </dialog>
        </section>
        <div class="board">
            <div class="cells board-cell-0">1</div>
            <div class="cells board-cell-1">2</div>
            <div class="cells board-cell-2">3</div>
            <div class="cells board-cell-3">4</div>
            <div class="cells board-cell-4">5</div>
            <div class="cells board-cell-5">6</div>
            <div class="cells board-cell-6">7</div>
            <div class="cells board-cell-7">8</div>
            <div class="cells board-cell-8">9</div>
        </div>
        <div class="buttonz">
            <button class="AI">AI</button>
            <button class="2 player">2 player</button>
            <button class="play">play</button>
        </div>
    </main>
    <footer>Foot</footer>
</body>
</html>
