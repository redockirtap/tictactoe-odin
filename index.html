<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="gameLogic.js" defer></script>
    <script src="ui.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="start modal vs mode">
        <dialog id="start">
            <p>Human opponent or AI?</p>
            <div class="buttonz">
                <button id="second-player" class="players-vs-ai">human</button>
                <button id="AI" class="players-vs-ai" disabled>skynet</button>
                <br />
                <button id="play" class="play" disabled>play</button>
            </div>
        </dialog>
    </section>
    <main>
        
        <div class="board">
            <div class="cells board-cell-0"></div>
            <div class="cells board-cell-1"></div>
            <div class="cells board-cell-2"></div>
            <div class="cells board-cell-3"></div>
            <div class="cells board-cell-4"></div>
            <div class="cells board-cell-5"></div>
            <div class="cells board-cell-6"></div>
            <div class="cells board-cell-7"></div>
            <div class="cells board-cell-8"></div>
        </div>
        <div class="buttonz reset-button">
            <!-- <button class="AI">AI</button> -->
            <button class="reset">back to menu</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
